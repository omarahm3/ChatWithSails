<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real Time Chat</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" media="screen" title="paper theme">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/master.css" media="screen" title="no title">
  </head>
  <body ng-app="chatApp" ng-controller="ChatController">

    <div class="md-col-12" style="padding: 100px;">
      <table class="table">
        <tr class="chat_message" ng-repeat="chat in chatList | orderBy:predicate:reverse | limitTo:15">
          <td class="col-md-12 td_class">
            <strong> {{chat.user}}: </strong> {{chat.message}}
          </td>
        </tr>
      </table>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="col-lg-12">
          <form class="form_chat">
              <div class="col-lg-4 col-md-3">
                  <!-- Username -->
                  <input type="text" ng-model="chatUser" class="form-control" placeholder="TypeYourNameHere">
              </div>
              <div class="col-lg-6 col-md-5">
                  <!-- Chat Message -->
                  <input type="text" ng-model="chatMessage" class="form-control" placeholder="TypeYourMessageHere">
              </div>
              <button class="btn btn-default col-lg-2 col-md-2" ng-click="sendMsg()">Send</button>
          </form>
      </div>
  </div>

    <script src="/js/dependencies/sails.io.js" charset="utf-8"></script>
    <script src="/js/dependencies/angular.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>

  </body>
</html>
